<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preparing Your Adventure...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #f0e6d2;
        }

        .container {
            text-align: center;
            padding: 2rem;
            max-width: 600px;
        }

        h1 {
            font-size: 2.5rem;
            color: #ffd700;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .campaign-title {
            font-size: 1.5rem;
            color: #e8d5b7;
            margin-bottom: 2rem;
            font-style: italic;
        }

        .spinner-container {
            margin: 2rem 0;
        }

        .spinner {
            width: 80px;
            height: 80px;
            border: 4px solid rgba(255, 215, 0, 0.2);
            border-top-color: #ffd700;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .status {
            font-size: 1.2rem;
            color: #c9b896;
            margin-top: 1.5rem;
            min-height: 1.5rem;
        }

        .progress-container {
            width: 100%;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            margin-top: 1.5rem;
            overflow: hidden;
            border: 1px solid rgba(255, 215, 0, 0.3);
        }

        .progress-bar {
            height: 24px;
            background: linear-gradient(90deg, #ffd700, #ffed4a);
            width: 0%;
            transition: width 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.85rem;
            color: #1a1a2e;
            font-weight: bold;
        }

        .error {
            color: #ff6b6b;
            margin-top: 1rem;
            padding: 1rem;
            background: rgba(255, 0, 0, 0.1);
            border-radius: 8px;
            display: none;
        }

        .tip {
            margin-top: 2rem;
            font-size: 0.9rem;
            color: #8b8b8b;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚öîÔ∏è Preparing Your Adventure...</h1>
        <div class="campaign-title">{{ campaign_title }}</div>
        
        <div class="spinner-container">
            <div class="spinner"></div>
        </div>
        
        <div class="status" id="status">Initializing...</div>
        
        <div class="progress-container">
            <div class="progress-bar" id="progressBar">0%</div>
        </div>
        
        <div class="error" id="error"></div>
        
        <div class="tip">
            üí° First-time setup generates artwork for this campaign. This only happens once!
        </div>
    </div>

    <script>
        const campaignId = "{{ campaign_id }}";
        const statusEl = document.getElementById('status');
        const progressBar = document.getElementById('progressBar');
        const errorEl = document.getElementById('error');

        async function prepareAndStart() {
            try {
                const response = await fetch(`/api/prepare_campaign/${campaignId}`, {
                    method: 'POST'
                });
                
                if (!response.ok) {
                    throw new Error('Failed to prepare campaign');
                }

                // Use event stream for progress updates
                const reader = response.body.getReader();
                const decoder = new TextDecoder();

                while (true) {
                    const { value, done } = await reader.read();
                    if (done) break;

                    const text = decoder.decode(value);
                    const lines = text.split('\n').filter(line => line.startsWith('data: '));

                    for (const line of lines) {
                        const data = JSON.parse(line.slice(6));
                        
                        if (data.status) {
                            statusEl.textContent = data.status;
                        }
                        if (data.progress !== undefined) {
                            progressBar.style.width = data.progress + '%';
                            progressBar.textContent = Math.round(data.progress) + '%';
                        }
                        if (data.complete) {
                            statusEl.textContent = 'Ready! Starting adventure...';
                            progressBar.style.width = '100%';
                            progressBar.textContent = '100%';
                            setTimeout(() => {
                                window.location.href = '/game';
                            }, 500);
                            return;
                        }
                        if (data.error) {
                            throw new Error(data.error);
                        }
                    }
                }
            } catch (err) {
                console.error('Preparation error:', err);
                errorEl.textContent = 'Error: ' + err.message + '. Redirecting to game anyway...';
                errorEl.style.display = 'block';
                // Still try to start the game even if image gen fails
                setTimeout(() => {
                    window.location.href = '/game';
                }, 2000);
            }
        }

        // Start preparation when page loads
        prepareAndStart();
    </script>
</body>
</html>
