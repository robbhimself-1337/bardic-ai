<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Character Creation{% endblock %} - Bardic AI</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #2c1810 0%, #1a0f0a 100%);
            color: #f0e6d2;
            min-height: 100vh;
            padding: 20px;
        }
        .wizard-container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .wizard-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .wizard-header h1 {
            color: #d4af37;
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .progress-container {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
        }
        .progress-bar {
            width: 100%;
            height: 30px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 15px;
            overflow: hidden;
            position: relative;
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #d4af37 0%, #f4d03f 100%);
            transition: width 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding-right: 15px;
            font-weight: bold;
            color: #2c1810;
        }
        .progress-steps {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }
        .progress-step {
            flex: 1;
            text-align: center;
            padding: 5px;
            font-size: 0.85em;
            color: #8b7355;
        }
        .progress-step.active {
            color: #d4af37;
            font-weight: bold;
        }
        .progress-step.completed {
            color: #90ee90;
        }
        .content-card {
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid #d4af37;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.5);
        }
        .navigation {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            margin-top: 30px;
        }
        .btn {
            padding: 12px 30px;
            font-size: 1.1em;
            border: 2px solid #d4af37;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
            font-family: 'Georgia', serif;
        }
        .btn-primary {
            background: linear-gradient(135deg, #d4af37 0%, #f4d03f 100%);
            color: #2c1810;
            font-weight: bold;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(212, 175, 55, 0.4);
        }
        .btn-secondary {
            background: transparent;
            color: #d4af37;
        }
        .btn-secondary:hover {
            background: rgba(212, 175, 55, 0.1);
        }
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        {% block extra_css %}{% endblock %}
    </style>
</head>
<body>
    <div class="wizard-container">
        <div class="wizard-header">
            <h1>⚔️ Character Creation Wizard ⚔️</h1>
        </div>

        <div class="progress-container">
            <div class="progress-bar">
                <div class="progress-fill" style="width: {{ progress }}%">
                    Step {{ current_step }} of 9
                </div>
            </div>
            <div class="progress-steps">
                <div class="progress-step {% if current_step >= 1 %}{% if current_step == 1 %}active{% elif current_step > 1 %}completed{% endif %}{% endif %}">Race</div>
                <div class="progress-step {% if current_step >= 2 %}{% if current_step == 2 %}active{% elif current_step > 2 %}completed{% endif %}{% endif %}">Class</div>
                <div class="progress-step {% if current_step >= 3 %}{% if current_step == 3 %}active{% elif current_step > 3 %}completed{% endif %}{% endif %}">Subclass</div>
                <div class="progress-step {% if current_step >= 4 %}{% if current_step == 4 %}active{% elif current_step > 4 %}completed{% endif %}{% endif %}">Abilities</div>
                <div class="progress-step {% if current_step >= 5 %}{% if current_step == 5 %}active{% elif current_step > 5 %}completed{% endif %}{% endif %}">Background</div>
                <div class="progress-step {% if current_step >= 6 %}{% if current_step == 6 %}active{% elif current_step > 6 %}completed{% endif %}{% endif %}">Equipment</div>
                <div class="progress-step {% if current_step >= 7 %}{% if current_step == 7 %}active{% elif current_step > 7 %}completed{% endif %}{% endif %}">Skills</div>
                <div class="progress-step {% if current_step >= 8 %}{% if current_step == 8 %}active{% elif current_step > 8 %}completed{% endif %}{% endif %}">Spells</div>
                <div class="progress-step {% if current_step >= 9 %}active{% endif %}">Review</div>
            </div>
        </div>

        <div class="content-card">
            {% block content %}{% endblock %}
        </div>
    </div>

    {% block extra_js %}{% endblock %}
</body>
</html>
